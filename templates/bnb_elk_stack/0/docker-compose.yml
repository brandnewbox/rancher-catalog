version: '2'

services:

  elasticsearch:
    restart: always
    image: opticbob/elk_elasticsearch:latest
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx${heap_size}m -Xms${heap_size}m"
    networks:
      - elk

  logstash:
    restart: always
    image: opticbob/elk_logstash:latest
    ports:
      - "5000:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx${heap_size}m -Xms${heap_size}m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    restart: always
    image: opticbob/elk_kibana:latest
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

networks:

  elk:
    driver: bridge
